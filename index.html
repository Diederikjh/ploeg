<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF Bill Parser Test</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #dropZone {
    border: 2px dashed #999;
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    color: #666;
    margin-bottom: 20px;
  }
  #dropZone.dragover {
    border-color: #333;
    color: #000;
    background: #f0f0f0;
  }
</style>
</head>
<body>

<h1>PLOEG</h1>
<h2>City of Cape Town Bill PDF Parser</h2>
<div id="dropZone">Drop PDF files here or click to select</div>

<canvas id="usageChart"></canvas>
<canvas id="rateBreakdownChart"></canvas>
<canvas id="chargeChart"></canvas>


<input type="file" id="fileInput" accept="application/pdf" multiple style="display:none">

<button id="exportCsvBtn" style="display:none; margin: 20px 0; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Export to CSV</button>

<!-- Using anchient version of pdf.js for local dev  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="parsing.js"></script>
<script src="charts.js"></script>
<script src="main.js"></script>

</body>
</html>
